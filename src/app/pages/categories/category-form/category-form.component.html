<div class="container mt-5">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item" aria-current="page"><a routerLink="/categories">Categorias</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
        </ol>
    </nav>
    <div class="row my-3">
        <div class="col-md">
            <h1 class="h2 border-left pl-2">
                Formulário de categoria
            </h1>
        </div>
        <div class="col-md">
            <a routerLink="/categories" class="btn btn-light float-right">
                << Voltar </a>
        </div>
    </div>

    <form [formGroup]="categoryForm" (ngSubmit)="submitForm()">
        <h2>
            {{pageTitle}}
        </h2>
        <div class="card">
            <div class="card-header">
                Informações sobre a categoria
            </div>
            <div class="card-body">
                <div class="form-row">

                    <div class="form-group com-md-4">
                        <label for="name">Nome</label>
                        <input formControlName="name" type="text" class="form-control" id="name" placeholder="">
                        <div class="text-danger"
                            *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                            <div *ngIf="categoryForm.get('name').errors.required">dado obrigatorio</div>
                            <div *ngIf="categoryForm.get('name').errors.minlength">deve ter no minimo 2 caracteres</div>

                        </div>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="description">Descrição</label>
                        <input formControlName="description" class="form-control" id="description" placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-danger mt-2" *ngIf="serverErrorMessages">
            <strong>Erro no servidor:</strong>
            <ul>
                <li *ngFor="let error of serverErrorMessages">{{error}}</li>
            </ul>
        </div>
        <button type="submit" [disabled]="submittingForm || categoryForm.invalid"
            class="btn btn-primary btn-lg float-right mt-3">
            Salvar
        </button>
    </form>

</div>
